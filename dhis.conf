# DHIS2 Configuration File for NMDR

# Database connection
connection.dialect = org.hibernate.dialect.PostgreSQLDialect
connection.driver_class = org.postgresql.Driver
connection.url = jdbc:postgresql://db:5432/dhis2
connection.username = dhis
connection.password = dhis

# Database pool settings
connection.pool.max_size = 40
connection.pool.min_size = 2
connection.pool.acquire_incr = 5
connection.pool.max_statements = 50

# Server URL (users can change this for their deployment)
server.base.url = http://localhost:8080

# File storage
filestore.provider = filesystem
filestore.container = /opt/dhis2/files

# System settings
system.session.timeout = 3600

# Analytics
analytics.cache.expiration = 3600

# Monitoring
monitoring.api.enabled = true
monitoring.jvm.enabled = true

# Encryption
encryption.password = xxxx

# Metadata sync
metadata.sync.retry = 3
metadata.sync.retry.time.frequency.millisec = 30000
